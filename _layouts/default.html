<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta charset='UTF-8'>

    {% if page.twitter_type %}
    <meta name="twitter:card" content="{{ page.twitter_type }}">
    {% endif %}

    <meta name="twitter:site" content="@pbesh">
    <meta name="twitter:creator" content="@pbesh">
    <meta name="twitter:title" content="{{ page.title }}">
    <meta property="og:url" content="{{ page.url | absolute_path }}" />
    <meta property="og:type" content="{{ page.ogtype }}" />
    <meta property="og:title" content="{{ page.title }}" />
    {% if page.description %}
    <meta name="twitter:description" content="{{ page.description }}">
    <meta property="og:description" content="{{ page.description }}" />
    {% endif %}
    {% if page.img %}
    <meta property="og:image" content="{{ page.img | absolute_path }}" />
    <meta name="twitter:image:src" content="{{ page.img | absolute_path }}">
    {% endif %}

    <link rel='stylesheet' href='/css/main.css'/>
    {% if page.css %}
    <link rel="stylesheet" href="/css/pages/{{ page.css }}">
    {% endif %}

    <script src='//use.typekit.net/lek4aqi.js'></script>
    <script>try{Typekit.load();}catch(e){}</script>
    <script src="//d3js.org/d3.v4.min.js"></script>
    <title>{{ page.title }} - Peter Beshai</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="/manifest.json">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="theme-color" content="#ffffff">
  </head>
  <body>
    <nav class="main-nav">
      <h1><a href="/">Peter Beshai</a></h1>
      <div class="nav-links">
        <a href="/#blog">Blog</a>
        <a href="/#projects">Projects</a>
        <a href="/#experiments">Experiments</a>
        <a href="/#open-source">Open Source</a>
      </div>
    </nav>
    <main class="main-body">
      <div class="container">
        {{ content }}
      </div>
    </main>
    <footer class="main-footer">
      <div class="email">
          <a href='mailto:peter.beshai@gmail.com'>peter.beshai@gmail.com</a>
      </div>
      <div class="social">
        <!-- icons from https://dribbble.com/shots/1427054-Flat-Minimalistic-Social-Icons -->
        <a href='https://twitter.com/pbesh' target="_blank" rel="noopener noreferrer"><img src='/images/twitter.png' class='social-logo'></a>
        <a href='https://www.linkedin.com/in/pbeshai' target="_blank" rel="noopener noreferrer"><img src='/images/linkedin.png' class='social-logo'></a>
        <a href='https://github.com/pbeshai' target="_blank" rel="noopener noreferrer"><img src='/images/github.png' class='social-logo'></a>
      </div>
    </footer>
    {% if page.js %}
    <script src="/js/pages/{{ page.js }}" type="text/javascript" charset="utf-8"></script>
    {% endif %}
    <script src="/js/prism.js"></script>
    <script src="/js/main.js"></script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-55938435-1', 'auto');
    ga('send', 'pageview');
    </script>
  </body>
</html>
